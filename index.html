<script type="text/javascript">
    // tentukan tanggal yang kita hitung mundur
    var target_date = new Date("maret 07, 2024,22:30").getTime();
    // variabel untuk satuan waktu
    var days, hours, minutes, seconds;
    // dapatkan elemen tag
    var countdown = document.getElementById("insc");
    // perbarui tag dengan id 'cd' setiap 1 detik
    setInterval(function () {
        // temukan jumlah 'detik' antara sekarang dan target
        var current_date = new Date().getTime();
        var seconds_left = (target_date - current_date) / 1000;
        // temukan jumlah 'detik' antara sekarang dan target
        days = parseInt(seconds_left / 86400);
        seconds_left = seconds_left % 86400;
        hours = parseInt(seconds_left / 3600);
        seconds_left = seconds_left % 3600;
        minutes = parseInt(seconds_left / 60);
        seconds = parseInt(seconds_left % 60);
        // format string hitung mundur + setel nilai tag
        countdown.innerHTML = "<span class='teks' style='color:#000;line-height:0px;font-size:12px;font-weight:100;'>FORMULA 1 GULF AIR BAHRAIN GRAND PRIX 2024</span><br>" + days + " <span class='teks'>Hari</span> " + hours + " <span class='teks'>Jam</span> " +
            minutes + " <span class='teks'>Menit</span> " + seconds + " <span class='teks'>Detik</span>";
        if (seconds_left < 0) {
            document.getElementById("insc").innerHTML = "<span class='teks' style='color:#000;line-height:0px;font-size:12px;font-weight:100;'>Berlangsung:</span><br><span class='teks'>FORMULA 1 GULF AIR BAHRAIN GRAND PRIX 2024</span>";
        }
    }, 1000);
</script>
